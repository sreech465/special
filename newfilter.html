<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="./newfilter.css">
</head>
<body>
    <header>
        <h1 class="sachin">Filtering cards</h1>
        </header>

        <div class="container">
        <div class="input-filter">
            <input type="text" name="" id="filter" class="filter" placeholder="enter title" onkeyup="searchProduct()">
        </div>
        <div class="card-lists" id="card-lists">
            <div class="row">
                <div class="card">
                    <img src="./violet2.jpg" alt="yellow image">
                    <div class="card-body">
                        <p class="card-title">Violet Magadone</p>
                    </div>
                </div>
                <div class="card">
                    <img src="./white.png" alt="yellow image">
                    <div class="card-body">
                        <p class="card-title">Italian White</p>
                    </div>
                </div>
                <div class="card">
                    <img src="./yellow.jpg" alt="yellow image">
                    <div class="card-body">
                        <p class="card-title">Yellowish Frenxh</p>
                    </div>
                </div>
                <div class="card">
                    <img src="./wearing.png" alt="yellow image">
                    <div class="card-body">
                        <p class="card-title">Russian Red</p>
                    </div>
                </div>
                <div class="card">
                    <img src="./bedsheets.webp" alt="yellow image">
                    <div class="card-body">
                        <p class="card-title">Merron Shirt</p>
                    </div>
                </div>
                <div class="card">
                    <img src="./gandhi.webp" alt="Ramachandra guha">
                    <div class="card-body">
                        <p class="card-title">Ramachandra guha</p>
                    </div>
                </div>
                <div class="card">
                    <img src="./shoes1.png" alt="yellow image">
                    <div class="card-body">
                        <p class="card-title">Jordan x dior air</p>
                    </div>
                </div>
                <div class="card">
                    <img src="./shoes.webp" alt="yellow image">
                    <div class="card-body">
                        <p class="card-title">Puma pro-adapt</p>
                    </div>
                </div>
                <div class="card">
                    <img src="./bluehead.png" alt="yellow image">
                    <div class="card-body">
                        <p class="card-title">Blue Head</p>
                    </div>
                </div>
                <div class="card">
                    <img src="./midnight ocean.webp" alt="yellow image">
                    <div class="card-body">
                        <p class="card-title">Midnight Ocean</p>
                    </div>
                </div>
                <div class="card">
                    <img src="./wristwatch2.png" alt="yellow image">
                    <div class="card-body">
                        <p class="card-title">Ankle Waver</p>
                    </div>
                </div>
                <div class="card">
                    <img src="./wristwatch1.png" alt="yellow image">
                    <div class="card-body">
                        <p class="card-title">Hand Skimmer</p>
                    </div>
                </div>
                <div class="card">
                    <img src="./wristwatch.png" alt="yellow image">
                    <div class="card-body">
                        <p class="card-title">Wristwatch</p>
                    </div>
                </div>
                </div>


                <script src="./newfilter.js"></script> 

            </div>
            </div>
        </div>
    
</body>
</html>
